<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beeripedia</title>
    <!-- <link rel="stylesheet" href="build/css/vendor.css"> UNCOMMENT IF YOU INSTALL ANY CSS COMPONENTS WITH BOWER -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <!--Font Awesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script type="text/javascript" src="js/vendor.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400|Anton|EB+Garamond|Open+Sans+Condensed:300,700" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <img src="img/pint-glass.png" alt="Cheers!">
      <h1>Beeripedia</h1>
    </div>
    <div class="content-wrapper">
      <form class="search-form">
        <label for="search">Search for a beer:</label><br>
        <div class="input-and-search">
          <input class="search-input" type="text" value="" placeholder="">
          <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
      </form>

      <div class="result">
      </div><!--Result ends-->
    </div><!--Content wrapper ends-->

  </body>
</html>
