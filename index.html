<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>docSearch - Find Doctors in Portland, Oregon</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="build/css/styles.css">
    <!--Font Awesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900|Open+Sans:400,700" rel="stylesheet">
  </head>
  <body>
  <nav>
   <div class="nav-wrapper">
     <a href="index.html" class="brand-logo">docSearch PDX</a>
     <ul id="nav-mobile" class="right hide-on-med-and-down">
       <li><a href="https://www.youtube.com/watch?v=6zkMARyxPXw">Login</a></li>
       <li><a href="https://www.youtube.com/watch?v=6zkMARyxPXw">Sign Up</a></li>
     </ul>
   </div>
  </nav>

  <div class="hero">
    <h1>Need a doc? We can help.</h1>
    <div class="hero-content">
    </div>
  </div>
    <div class="area">
    </div>
    <div class="row">

      <div class="content-wrapper col s10 push-s1">
        <div class="row">
          <div class="col s12">
            <form class="search-form">

              <div class="input-and-search">
                <input class="search-input" type="text" value="" placeholder="Symptom (e.g., sore throat, etc.)">
                <!-- <input class="city-input" type="text" value="" placeholder=""> -->
                <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
              </div><!--Input and search ends-->
            </form>

          </div>

          <div class="result">
          </div><!--Result ends-->

        </div>
      </div><!--Content wrapper ends-->
    </div>

  </body>
