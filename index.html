<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>docSearch - Find Doctors in Portland, Oregon</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="build/css/vendor.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="build/css/styles.css">

    <!--Fonts-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900|Open+Sans:400,700" rel="stylesheet">

    <!--Scripts-->
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
  <!--ITS A ME, YOUR NAV-IO-->
    <nav>
     <div class="nav-wrapper">
       <a href="index.html" class="brand-logo left"><i class="fa fa-stethoscope fa-2x" aria-hidden="true"></i>docSearch PDX</a>
     </div><!--Nav wrapper ends-->
    </nav><!--Nav ends-->

    <!--HERO AREA-->
    <div class="hero">
      <h1>Need a doc? We can help.</h1>
      <div class="hero-content">
      </div><!--Hero content ends-->
    </div><!--Hero ends-->

  <!--CONTENT AREA-->
    <div class="row">
      <div class="content-wrapper col s10 push-s1">
        <div class="row">
          <div class="col s12">
            <form class="search-form">
              <label for="search">Search for a doctor by typing in an ailment.</label><br>
              <div class="input-and-search">
                <input class="search-input" type="text" value="" placeholder="(e.g., sore throat)">
                <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
              </div><!--Input and search ends-->
            </form>
          </div><!--Search form ends-->

          <!--RESULTS-->
          <div class="result">
          </div><!--Result ends-->

        </div><!--Row ends-->
      </div><!--Content wrapper ends-->
    </div>

  </body>
</html>
